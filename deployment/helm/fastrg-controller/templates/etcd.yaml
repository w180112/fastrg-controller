{{- if eq .Values.etcd.type "internal" }}
{{/*
Internal ETCD deployment using StatefulSet (based on etcd-internal.yml)
*/}}
apiVersion: v1
kind: Service
metadata:
  name: etcd-endpoint
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fastrg-controller.labels" . | nindent 4 }}
    app: etcd
spec:
  type: ClusterIP
  ports:
  - name: client
    port: {{ .Values.etcd.internal.service.clientPort }}
    targetPort: {{ .Values.etcd.internal.service.clientPort }}
    protocol: TCP
  - name: peer
    port: {{ .Values.etcd.internal.service.peerPort }}
    targetPort: {{ .Values.etcd.internal.service.peerPort }}
    protocol: TCP
  selector:
    app: etcd

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fastrg-controller.labels" . | nindent 4 }}
    app: etcd
spec:
  serviceName: etcd-headless
  replicas: {{ .Values.etcd.internal.replicaCount }}
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: "{{ .Values.etcd.internal.image.repository }}:{{ .Values.etcd.internal.image.tag }}"
        imagePullPolicy: {{ .Values.etcd.internal.image.pullPolicy }}
        ports:
        - name: client
          containerPort: {{ .Values.etcd.internal.service.clientPort }}
          hostPort: {{ .Values.etcd.internal.service.clientPort }}
          protocol: TCP
        - name: peer
          containerPort: {{ .Values.etcd.internal.service.peerPort }}
          hostPort: {{ .Values.etcd.internal.service.peerPort }}
          protocol: TCP
        env:
        - name: ETCD_NAME
          value: {{ .Values.etcd.internal.config.name | quote }}
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: {{ .Values.etcd.internal.config.advertiseClientUrls | quote }}
        - name: ETCD_LISTEN_CLIENT_URLS
          value: {{ .Values.etcd.internal.config.listenClientUrls | quote }}
        - name: ETCD_INITIAL_CLUSTER
          value: {{ .Values.etcd.internal.config.initialCluster | quote }}
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: {{ .Values.etcd.internal.config.initialAdvertisePeerUrls | quote }}
        - name: ETCD_LISTEN_PEER_URLS
          value: {{ .Values.etcd.internal.config.listenPeerUrls | quote }}
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: {{ .Values.etcd.internal.config.initialClusterState | quote }}
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: {{ .Values.etcd.internal.config.initialClusterToken | quote }}
        - name: ETCD_DATA_DIR
          value: "/etcd-data"
        {{- if .Values.etcd.internal.persistence.enabled }}
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.etcd.internal.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.etcd.internal.readinessProbe | nindent 10 }}
        {{- if .Values.etcd.internal.resources }}
        resources:
          {{- toYaml .Values.etcd.internal.resources | nindent 10 }}
        {{- end }}
  {{- if .Values.etcd.internal.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.etcd.internal.persistence.size }}
      {{- if .Values.etcd.internal.persistence.storageClass }}
      storageClassName: {{ .Values.etcd.internal.persistence.storageClass }}
      {{- else if .Values.global.storageClass }}
      storageClassName: {{ .Values.global.storageClass }}
      {{- end }}
  {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fastrg-controller.labels" . | nindent 4 }}
    app: etcd
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: client
    port: {{ .Values.etcd.internal.service.clientPort }}
    targetPort: {{ .Values.etcd.internal.service.clientPort }}
    protocol: TCP
  - name: peer
    port: {{ .Values.etcd.internal.service.peerPort }}
    targetPort: {{ .Values.etcd.internal.service.peerPort }}
    protocol: TCP
  selector:
    app: etcd

{{- else if eq .Values.etcd.type "external" }}
{{/*
External ETCD service configuration (based on etcd-external.yml)
*/}}
{{- if eq .Values.etcd.external.service.type "ExternalName" }}
apiVersion: v1
kind: Service
metadata:
  name: etcd-endpoint
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fastrg-controller.labels" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: {{ .Values.etcd.external.service.externalName }}
  ports:
  - port: {{ .Values.etcd.external.service.port }}
    targetPort: {{ .Values.etcd.external.service.port }}
    protocol: TCP
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: etcd-endpoint
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fastrg-controller.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.etcd.external.service.port }}
    targetPort: {{ .Values.etcd.external.service.port }}
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: etcd-endpoint
  namespace: {{ .Values.global.namespace }}
subsets:
- addresses:
  {{- range .Values.etcd.external.endpoints }}
  - ip: {{ .ip }}
  {{- end }}
  ports:
  - port: {{ .Values.etcd.external.service.port }}
    protocol: TCP
{{- end }}
{{- end }}
